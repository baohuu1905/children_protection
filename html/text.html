<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .message-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 999;
}

.message-icon img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  cursor: pointer;
}

.chatbot {
  position: fixed;
  bottom: 80px;
  right: 20px;
  z-index: 999;
  width: 300px;
  height: 400px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  background-color: white;
  display: none;
}

.chatbot-header {
  background-color: #007bff;
  color: white;
  padding: 10px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chatbot-header h2 {
  margin: 0;
  font-size: 16px;
}

.chatbot-body {
  padding: 10px;
  height: 300px;
  overflow-y: scroll;
}

.chatbot-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

.chatbot-footer input[type="text"] {
  flex: 1;
  margin-right: 10px;
  padding: 10px;
  border: none;
  border-radius: 5px;
 
}

      </style>
    <div class="message-icon">
        <img src="../images/OIP.jpg" alt="Message icon">
      </div>
      
      <div id="chatbot" class="chatbot">
        <div class="chatbot-header">
          <h2>Chat bot</h2>
          <button class="close-button">X</button>
        </div>
        <div class="chatbot-body">
          <p>Xin chào! Tôi là chatbot. Cần tôi giúp gì?</p>
        </div>
        <div class="chatbot-footer">
          <input type="text" placeholder="Nhập tin nhắn của bạn">
          <button>Gửi</button>
        </div>
      </div>
      
      </div>
      
</body>
</html>
