<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="checkbox"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  margin-bottom: 10px;
}

button[type="submit"],
button[type="button"] {
  display: block;
  width: 100%;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button[type="submit"]:hover,
button[type="button"]:hover {
  background-color: #3e8e41;
}

.alert {
  background-color: #f2dede;
  color: #a94442;
  padding: 15px;
  margin-bottom: 15px;
  border: 1px solid #ebccd1;
  border-radius: 5px;
}





</style>
<body>
    <form id="signup-form" action="#" method="post">
      <h2>Đăng ký</h2>
      <div class="form-group">
        <label for="name">Tên Doanh Nghiệp</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        
        <input type="file" name="myFile">

      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="agree-checkbox" name="agree-to-terms">
          Tôi đồng ý với các điều khoản và điều kiện
        </label>
      </div>
  
      <button type="submit" id="submit-btn">Đăng ký</button>
      <button type="button" onclick="goBack()">Quay lại</button>
    </form>
  
    <script>
      function isValidEmail(email) {
        // Sử dụng regex để kiểm tra email hợp lệ
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
  
      function goBack() {
        window.history.back();
      }
  
      const form = document.getElementById('signup-form');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const agreeCheckbox = document.getElementById('agree-checkbox');
      const fileInput = document.querySelector('input[type="file"]');
  
      form.addEventListener('submit', function(event) {
        event.preventDefault();

  
        if (!isValidEmail(emailInput.value)) {
          alert('Email không hợp lệ!');
          return;
        }
  
        if (!agreeCheckbox.checked) {
          alert('Bạn phải đồng ý với các điều khoản và điều kiện trước khi đăng ký.');
          return;
        }
  
        const data = {
          name: nameInput.value,
          email: emailInput.value,
          agree: agreeCheckbox.checked
        };
  
        form.reset(); // Reset form sau khi xử lý thành công
        alert('Đăng ký thành công!'); // Thêm thông báo vào trang
      });
    </script>
  </body>
  
</html>
